AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'RDS Data API Proxy Lambda function for database operations

  '
Parameters:
  ProjectName:
    Type: String
  ApplicationName:
    Type: String
    Default: rds-data
Resources:
  RdsDataLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${ProjectName}-${ApplicationName}
      RetentionInDays: 14
  RdsDataExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${ProjectName}-${ApplicationName}-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: RdsDataApiAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - rds-data:ExecuteStatement
            Resource:
              Fn::ImportValue: finance-doc-core-infra-aurora-cluster-arn
          - Effect: Allow
            Action:
            - secretsmanager:GetSecretValue
            - secretsmanager:DescribeSecret
            Resource:
              Fn::ImportValue: finance-doc-core-infra-database-secret-arn
  RdsDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${ProjectName}-${ApplicationName}
      CodeUri: RdsDataFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - arm64
      MemorySize: 128
      Timeout: 30
      Role:
        Fn::GetAtt:
        - RdsDataExecutionRole
        - Arn
      Environment:
        Variables:
          LOG_LEVEL: INFO
          AURORA_CLUSTER_ARN:
            Fn::ImportValue: finance-doc-core-infra-aurora-cluster-arn
          DATABASE_SECRET_ARN:
            Fn::ImportValue: finance-doc-core-infra-database-secret-arn
          DATABASE_NAME:
            Fn::ImportValue: finance-doc-core-infra-database-name
      Tags:
        Project:
          Ref: ProjectName
        Service: database-proxy
    Metadata:
      SamResourceId: RdsDataFunction
Outputs:
  RdsDataFunctionArn:
    Description: ARN of the RDS Proxy Lambda function
    Value:
      Fn::GetAtt:
      - RdsDataFunction
      - Arn
    Export:
      Name:
        Fn::Sub: ${ProjectName}-${ApplicationName}-function-arn
  RdsDataFunctionName:
    Description: Name of the RDS Proxy Lambda function
    Value:
      Ref: RdsDataFunction
    Export:
      Name:
        Fn::Sub: ${ProjectName}-${ApplicationName}-function-name
