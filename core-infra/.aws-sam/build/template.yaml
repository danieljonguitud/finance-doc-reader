AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Deploys the core infrastructure for the finance-doc-reader

  '
Parameters:
  ProjectName:
    Type: String
    Default: finance-doc-core-infra
  DatabaseName:
    Type: String
    Default: finance_docs
    Description: Name of the PostgreSQL database
  MinCapacity:
    Type: Number
    Default: 0.5
    Description: Minimum Aurora Serverless v2 capacity units
    MinValue: 0.5
    MaxValue: 128
  MaxCapacity:
    Type: Number
    Default: 1.0
    Description: Maximum Aurora Serverless v2 capacity units
    MinValue: 0.5
    MaxValue: 128
Resources:
  DocumentsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${ProjectName}-documents-bucket-${AWS::AccountId}-${AWS::Region}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
Outputs:
  DocumentsBucket:
    Description: Name of the S3 bucket for users documents
    Value:
      Ref: DocumentsBucket
    Export:
      Name:
        Fn::Sub: ${ProjectName}-documents-bucket
